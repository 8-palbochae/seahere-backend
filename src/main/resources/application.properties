spring.application.name=backend
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# H2 ?? ???
spring.h2.console.enabled=true

# ????? ??
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:dodolog
spring.datasource.username=sa
spring.datasource.password=

spring.profiles.group.local=local, jwt, oauth, firebase
spring.profiles.active=local


client.broker.port=3000
client.customer.port=5173
client.broker.redirect=signup/broker-choice
client.customer.redirect=signup

# Jpa
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100

#?? ??? ??
spring.sql.init.mode=always